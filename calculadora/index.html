<!DOCTYPE html>

<html lang="pt-br">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Calculadora</title>

<link rel="stylesheet" href ="style.css">

</head>

<body>

    <div class="calculator">
    <div class = "display" id= "display"></div>
    <div class = "buttons"> 
       <button class = "button white topo "onclick = "clearDisplay()">AC</button>
       <button class = "button white topo"onclick = "appendParenteses()">(    )</button>
       <button class = "button white topo" onclick = "appendOperator('%')">%</button>
       <button class = "button yellow topo" onclick = "appendOperator('+')">+</button>
       <button class = "button white" onclick= "appendNumber('1')">1</button>
       <button class = "button white" onclick= "appendNumber('2')">2</button>
       <button class = "button white " onclick= "appendNumber('3')">3</button>
       <button class = "button yellow " onclick = "appendOperator('-')">-</button> 
       <button class = "button white" onclick= "appendNumber('4')">4</button>
       <button class = "button white "onclick= "appendNumber('5')">5</button>
       <button class = "button white " onclick= "appendNumber('6')">6</button>
       <button class = "button yellow " onclick = "appendOperator('*')">x</button>
       <button class = "button white " onclick= "appendNumber('7')">7</button>
       <button class = "button white " onclick= "appendNumber('8')">8</button>
       <button class = "button white " onclick= "appendNumber('9')">9</button>
       <button class = "button yellow " onclick = "appendOperator('/')">/</button>  
       <button class = "button white" onclick="back()">C</button>
       <button class = "button white " onclick= "appendNumber('0')">0</button>
       <button class = "button white " onclick = "appendOperator('.')">.</button>
       <button class = "button white igual" onclick="calculate()">=</button>
    </div>
</div>
<script src = "script.js"></script>
</body>
